name: blogged
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.1
  provider: ^6.1.2
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Bubblegum_Sans
      fonts:
        - asset: assets/fonts/Bubblegum_Sans/BubblegumSans-Regular.ttf

    - family: AtkinsonHyperlegible
      fonts:
        - asset: assets/fonts/Atkinson_Hyperlegible/AtkinsonHyperlegible-Regular.ttf
